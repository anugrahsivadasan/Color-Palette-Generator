<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title (Most Important SEO Factor) -->
    <title>Ziya Color | Creative Color Solutions & Design Tools</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Ziya Color is a creative color platform offering modern color tools, palettes, and visual design inspiration for designers and developers."
    />

    <!-- Keywords (Optional but fine) -->
    <meta
      name="keywords"
      content="Ziya Color, color tools, color palette, design colors, UI colors, creative colors"
    />

    <!-- Author -->
    <meta name="author" content="Ziya Color Team" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/colourify.png" />

    <!-- Canonical URL (VERY important for SEO) -->
    <link rel="canonical" href="https://ziyacolor.com/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Ziya Color | Creative Color Solutions" />
    <meta
      property="og:description"
      content="Explore modern color palettes and creative color tools with Ziya Color."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ziyacolor.com/" />
    <meta property="og:image" content="https://ziyacolor.com/colourify.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ziya Color | Creative Color Solutions" />
    <meta
      name="twitter:description"
      content="Discover beautiful color palettes and creative tools with Ziya Color."
    />
    <meta name="twitter:image" content="https://ziyacolor.com/colourify.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color (Mobile browser UI) -->
    <meta name="theme-color" content="#6C63FF" />
  </head>

  <body>
    <noscript>
      Ziya Color requires JavaScript to run properly. Please enable JavaScript.
    </noscript>

    <div id="root"></div>

    <!-- Main React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
